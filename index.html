<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault(); addUser()" action="/users">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="input" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="input" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="input" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <select class="form-control" id="gender">
                    <option>Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <hr>
        <button onclick="filterByGender('male')" type="submit" class="btn btn-primary" id="male">Filtrar Hombres</button>
        <button onclick="filterByGender('female')" type="submit" class="btn btn-primary" id="female">Filtrar Mujeres</button>
        <button onclick="filterByEmail()" class="btn btn-primary" type="submit" id="filterEmail">Filtrar email Academlo</button>
        <hr>
        <div class="form-group">
            <label for="senseOfOrder">Ordenar usuarios por nombre</label>
            <select onchange="orderUsers()" class="form-control" id="senseOfOrder">
                <option>Elige como ordenar..</option>
                <option value="upName">Ascendente</option>
                <option value="downName">Descendente</option>
            </select>
        </div>
        <hr>
        <div class="form-group">
            <label for="orderByAge">Ordenar usuarios por Edad</label>
            <select onchange="ageUsers()" class="form-control" id="orderByAge">
                <option>Elige como ordenar..</option>
                <option value="upAge">Ascendente</option>
                <option value="downAge">Descendente</option>
            </select>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
            <!-- Aqui van los ususarios -->
            </tbody>
        </table>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
