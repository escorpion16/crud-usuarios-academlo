<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault(); addUser()" action="/users">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="input" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="input" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <hr>
            <button onclick="filterByGender('male')" type="submit" class="btn btn-primary" id="male">Filtrar Hombres</button>
            <button onclick="filterByGender('female')" type="submit" class="btn btn-primary" id="female">Filtrar Mujeres</button>
            <!-- <div class="form-group">
                <label for="selectOptions"> Filtar por Género</label>
                <select onchange="filterByGender()" class="form-control" id="selectOptions">
                    <option>Elige el género</option>
                    <option id="male">masculino</option>
                    <option id="female">femenino</option>
                </select>
            </div> -->
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
            <!-- Aqui van los ususarios -->
            </tbody>
        </table>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
